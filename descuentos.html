<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos</title>
</head>
<body>
    <header>
        <h1>
       Calculadora de porcentajes y descuentos.
        </h1>
    </header>
    <section>
        <h2>Calcula el precio a pagar de tus productos con descuento</h2>
        <form>
            <label for="inputPrice">Escribe el precio de tu producto:  </label>
            <input  id="inputPrice" type="number" required/><p></p>
            <label for="inputDiscount">Escribe el descuento de tu producto:  %</label>
            <input  id="inputDiscount" type="number" required/><p></p>
            <button type="button" onclick="onClickButtonPriceDiscount()">Calcular el precio con descuento</button>

            <p id="resultP" ></p>

        </form>
    </section>

    <script src="./descuentos.js"></script>
</body>
</html>
